[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "law-n-nsql-engine"
version = "0.1.0"
description = "Minimal execution engine for N-SQL (Network SQL) in the Law-N stack."
authors = [
  { name = "Peace Thabiwa" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
